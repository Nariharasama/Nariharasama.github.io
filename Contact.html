<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="Font/font.css" />
    <link rel="stylesheet" type="text/css" href="Assets/Contact.css" />
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/vue.js"></script>
  </head>
  <body>
    <!-- For more settings use the AutoHTML plugin tab ... -->
    <div class="contact">
      <div class="bottom">
        <div class="rectangle-6"></div>
        <div class="frame-2">
          <div class="created-by-hu-shengyuan">Created By HU SHENGYUAN</div>
          <div class="hushengyuan-030831-gmail-com">
            <br />hushengyuan030831@gmail.com
          </div>
        </div>
      </div>

      <form>
        <div class="contact-with-me">Contact With me</div>
        <input
          type="text"
          class="email-input"
          id="email"
          value="Yourmail@yourmail.com"
        />
        <textarea class="content-input"></textarea>
        <div class="your-mail">Your mail</div>
        <div class="content">Content</div>
        <button class="submit" onclick="EmailCheck();">
          <div class="submit2">Submit</div>
        </button>
      </form>

      <div class="top-bar">
        <div class="home-logo">
          <div class="group">
            <svg
              class="vector"
              width="10"
              height="56"
              viewBox="0 0 10 56"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.73922 0.740341H0.248535V55.6245H9.73922V0.740341Z"
                fill="black"
              />
            </svg>
            <svg
              class="vector2"
              width="37"
              height="11"
              viewBox="0 0 37 11"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M36.1738 0.65451H0.794922V10.0815H36.1738V0.65451Z"
                fill="black"
              />
            </svg>
            <svg
              class="vector3"
              width="10"
              height="11"
              viewBox="0 0 10 11"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M9.8882 0.190987H0V11H9.8882V0.190987Z" fill="#FF0000" />
            </svg>
            <div class="xmlid-1">
              <svg
                class="group2"
                width="36"
                height="69"
                viewBox="0 0 36 69"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M35.5032 0.148071V39.9292C34.6088 55.5751 21.1429 68.5064 0.869629 68.6545V58.6846C16.0746 58.6846 26.3106 49.2082 26.3106 35.2403V0.148071H35.5032Z"
                  fill="black"
                />
              </svg>
              <svg
                class="group3"
                width="36"
                height="59"
                viewBox="0 0 36 59"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M35.5029 39.9292V0.148071"
                  stroke="black"
                  stroke-width="0.25"
                  stroke-miterlimit="10"
                />
                <path
                  d="M26.3106 35.191C26.3106 49.1588 16.0746 58.6352 0.869629 58.6352"
                  stroke="black"
                  stroke-width="0.25"
                  stroke-miterlimit="10"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="top-space"></div>
        <div class="home">
          <div
            class="home-chosen"
            onclick="TOHOME()"
            onmouseenter="ChangeStart(1);"
            onmouseout="Changeover(1);"
            id="1"
          >
            Home
          </div>
        </div>
        <div class="work">
          <div
            class="work-default"
            onclick="TOWORK()"
            onmouseenter="ChangeStart(2);"
            onmouseout="Changeover(2);"
            id="2"
          >
            Work
          </div>
        </div>
        <div class="contact2">
          <div class="contact-chosen">Contact</div>
        </div>
      </div>
    </div>
  </body>
</html>
